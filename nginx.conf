server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;

    index index.html;

    location / {
        # Пробуем найти файл или директорию, иначе отдаём index.html
        try_files $uri $uri.html $uri/ =404;
    }

    # Обработка ошибки 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Обработка других ошибок (500, 502, 503, 504)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Блокировка доступа к скрытым файлам (например, .env)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Блокировка доступа к ненужным файлам
    location ~* \.(log|txt|md|env|yml|yaml)$ {
        deny all;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}