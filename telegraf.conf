# Global Agent Configuration
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# Input Plugins

# Собираем ВСЕ метрики Nginx (базовые + статусы) ТОЛЬКО с nginx-exporter
[[inputs.prometheus]]
  urls = ["http://nginx-exporter:9113/metrics"]
  response_timeout = "5s"
  # Добавляем metric_version = 2 для лучшей совместимости с новыми форматами Prometheus
  metric_version = 2
  # Можно добавить теги, если нужно
  # [inputs.prometheus.tags]
  #   origin = "nginx_exporter"

# System metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]

# Output Plugin: Prometheus Client
# This makes Telegraf listen on a port for Prometheus to scrape
[[outputs.prometheus_client]]
  # Telegraf will listen on this port *inside the container*
  listen = ":9273"
  # Path for Prometheus to scrape metrics from
  path = "/metrics"
  # Optional: Adjust expiration interval for metrics
  # expiration_interval = "60s"
  # Optional: Add specific tags to all metrics
  # [outputs.prometheus_client.tags]
  #   instance = "telegraf-nginx"

