name: Frontend Deployment Pipeline

on:
  push:
    branches: [ "kubernetis" ]
  pull_request:
    branches: [ "kubernetis" ]

permissions:
  contents: read
  actions: read
  packages: read

env:
  HELM_CHART_PATH: ./charts/frontend-helm
  CLUSTER_NAMESPACE: frontend-prod
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create KinD Cluster
        uses: helm/kind-action@v1
        with:
          version: v0.20.0
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
            - role: control-plane
              extraPortMappings:
              - containerPort: 80
                hostPort: 8080

      - name: Verify cluster access
        run: kubectl cluster-info

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Lint Helm Chart
        run: |
          helm lint $HELM_CHART_PATH \
            --strict \
            --set image.tag=test
#            --set ingress.enabled=false

      - name: Dry-run Installation
        run: |
          helm install frontend-test $HELM_CHART_PATH \
            --dry-run \
            --namespace $CLUSTER_NAMESPACE \
            --set image.tag=test
#            --set service.type=ClusterIP

  deploy-staging:
    needs: lint-test
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create KinD Cluster
        uses: helm/kind-action@v1

      - name: Deploy to Staging
        run: |
          helm upgrade --install frontend $HELM_CHART_PATH \
            --namespace $CLUSTER_NAMESPACE \
            --set image.tag=${{ github.sha }} \
            --set service.type=NodePort
#            --set ingress.enabled=false \

      - name: Post-deployment Test
        run: |
          kubectl rollout status deployment/frontend -n $CLUSTER_NAMESPACE
          kubectl get pods -n $CLUSTER_NAMESPACE
#          kubectl get pods -n $CLUSTER_NAMESPACE -l app.kubernetes.io/instance=frontend

